name: Deploy to Amazon ECS

on:
  push:
    branches: [ "main" ]  # 필요 시 브랜치 이름 변경

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-2

      - name: Login to Amazon ECR Public
        run: |
          aws ecr-public get-login-password --region us-east-1 | \
          docker login --username AWS --password-stdin public.ecr.aws/m2s3j0x0

      - name: Build and Push Docker image
        run: |
          docker build -t ecs-demo-repo:latest .
          docker tag ecs-demo-repo:latest public.ecr.aws/m2s3j0x0/ecs-demo-repo:latest
          docker push public.ecr.aws/m2s3j0x0/ecs-demo-repo:latest

      - name: Deploy to ECS (Fargate)
        run: |
          aws ecs update-service \
            --cluster ecs-demo-cluster \       # 본인 클러스터 이름
            --service ecs-demo-service \       # 본인 서비스 이름
            --force-new-deployment \
            --region ap-northeast-2

